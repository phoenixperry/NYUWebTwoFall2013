<html><head><title>CreateTest</title></head>

<script src="easel.js"></script>

<script type="text/javascript">
	var stage, canvas, cirlce; 
	var speed = 10;  
	function init(){
		console.log("i inited");	
		canvas = document.getElementById("demoCanvas");
		stage = new createjs.Stage(canvas); 
		createjs.Ticker.addEventListener("tick", tick); 
		cirlce = new createjs.Shape(); 
		cirlce.graphics.beginFill("red").drawCircle(0,0,30); 
		cirlce.x = 100; 
		cirlce.y = 100; 

		stage.addChild(cirlce); 
			
	} 	



	function tick(event){
		if(cirlce.x > stage.canvas.width){
			cirlce.x = 0; 
		}

	 	cirlce.alpha = 0.2; 
	 	var point = cirlce.globalToLocal(stage.mouseX, stage.mouseY); 
	 	if(cirlce.hitTest(point.x, point.y)){
	 		cirlce.alpha = 1; 
	 		console.log("trigger fired");
	 	} 
	//	cirlce.x = 0; 
		// cirlce.y = 100; 
		// cirlce.x += speed;  
		//console.log(" i fired");
		stage.update(); 


	} 


</script>

<body onload="init()">
	
	<canvas id ="demoCanvas" width="500" height="500"></canvas>



</body>

</html>
